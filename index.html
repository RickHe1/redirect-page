<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .text {
            color: #666;
            font-size: 16px;
        }
        .error {
            color: #e74c3c;
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading"></div>
        <div class="text">页面加载中...</div>
        <div class="error">加载失败，请稍后重试</div>
    </div>
    <script>
        // 简单的检查函数
        function checkAndRedirect() {
            try {
                const targetUrl = localStorage.getItem('_sys_config');
                if (targetUrl) {
                    setTimeout(() => {
                        window.location.href = targetUrl;
                    }, 800);
                }
            } catch (err) {
                document.querySelector('.loading').style.display = 'none';
                document.querySelector('.error').style.display = 'block';
                console.error('Error:', err);
            }
        }
        
        // 页面加载完成后执行
        window.onload = checkAndRedirect;
    </script>
</body>
</html>
